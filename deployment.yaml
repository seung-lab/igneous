apiVersion: apps/v1
kind: Deployment
metadata:
  name: igneous
  labels:
    app: igneous
spec:
  replicas: 1
  selector:
    matchLabels:
      app: igneous
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: igneous
    spec:
      dnsPolicy: Default
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: "kubernetes.io/hostname"
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: igneous
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                topologyKey: "kubernetes.io/hostname"
                labelSelector:
                  matchLabels:
                    app: igneous
      containers:
        - name: igneous
          image: seunglab/igneous
          volumeMounts:
          - name: secrets
            mountPath: "/root/.cloudvolume/secrets"
            readOnly: true
          - name: tmp
            mountPath: "/tmp"
            readOnly: false
          - mountPath: /dev/shm
            name: dshm
            readOnly: false
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "1000m"       # reserve 1 vCPU per worker
              memory: "8Gi"      # reserve 8 GiB per worker
            limits:
              cpu: "1000m"
              memory: "50Gi"     # allow occasional RAM spike
          env:
            - name: SQS_URL
              value: 'sqs://QUEUE_NAME'
            - name: LEASE_SECONDS
              value: "800"
      volumes:
      - name: secrets
        secret:
          secretName: secrets
      - name: tmp
        emptyDir: { medium: "Memory" }
      - name: dshm
        emptyDir:
          medium: Memory